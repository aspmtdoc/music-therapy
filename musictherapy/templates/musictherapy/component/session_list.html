<table id="session-table" class="sort">
    <thead>
        <tr>
            <th class="sort-header">Date</th>
        </tr>
    </thead>
    <tbody>
        {% for session in sessions %}
        <tr>
            <td><a href="{% url 'musictherapy:user_session_detail' userinfo.id session.id %}">{{ session.date.date }}</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<script>
    new Tablesort(document.getElementById('session-table'));
</script>
